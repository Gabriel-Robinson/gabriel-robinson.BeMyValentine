<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine Wemi? ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine Wemi? 💖</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>

        <div class="floating-heart heart-1">❤️</div>
        <div class="floating-heart heart-2">💖</div>
        <div class="floating-heart heart-3">💕</div>
        <div id="countdown"></div>

    </div>
    <img src="images/lp_image.jpeg" alt="A cute picture" width="300">

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script>
</body>
</html>
